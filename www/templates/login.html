<ion-view title="Login" id="page2">
    <ion-content padding="true" class="has-header">
        <button id="login-button4" class="button button-positive  button-block">Login with Facebook</button>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="profile" id="login-button1" class="button button-stable  button-block">Log in</a>
            <a ui-sref="register" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
