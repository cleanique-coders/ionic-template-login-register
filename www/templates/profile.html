<ion-view title="Profile" id="page1" hide-nav-bar="true" >
    <ion-content padding="true">
    	
    	<div class="bar bar-header">
		  <button class="button icon ion-navicon" ng-click="toggleLeft()"></button>
		  <h1 class="title">Profile</h1>
		  <button class="button icon ion-search"></button>
		</div>

		<ion-side-menus enable-menu-with-back-views="false">
		  
		  <ion-side-menu-content>
		    <ion-nav-bar class="bar-stable">
		      <ion-nav-back-button>
		      </ion-nav-back-button>

		      <ion-nav-buttons side="left">
		        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		        </button>
		      </ion-nav-buttons>
		    </ion-nav-bar>
		    <ion-nav-view name="menuContent"></ion-nav-view>
		  </ion-side-menu-content>

		  <ion-side-menu side="left">
		    <ion-header-bar class="bar-stable">
		      <h1 class="title">Left</h1>
		    </ion-header-bar>
		    <ion-content>
		      <ion-list>
		        <ion-item menu-close ui-sref="profile">
		          Profile
		        </ion-item>
		        <ion-item menu-close ui-sref="settings">
		          Settings
		        </ion-item>
		        <ion-item menu-close ui-sref="cart">
		          Shopping Cart
		        </ion-item>
		        <ion-item menu-close ng-click="logout()">
		          Logout
		        </ion-item>
		      </ion-list>
		    </ion-content>
		  </ion-side-menu>
		  
		</ion-side-menus>

    </ion-content>
</ion-view>
